name: Test_Connection_on_Runner

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Deploy:
    runs-on: [self-hosted]
    
    steps:
      - name: Clone Repo
        run: |
          cd ~\Docker-Compose
          git clone -n --depth=1 --filter=tree:0 \
            https://github.com/Tunsworthy/baby_organiser.git
          cd baby_organiser
          git sparse-checkout set --no-cone /Baby_Organsier
          git checkout
