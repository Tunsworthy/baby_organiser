version: '3.8'

volumes: 
    postgres_data:
    postgres_data_pgdata:
    mongodb_data:
    mongodb_config:

services:
  backendapi:
    image: baby_organiser_backend_api
    env_file:
      - .env
    depends_on:
      - postgres
      - mongodb
    networks:
      baby_org_net: null

  frontend:
    image: baby_organiser_frontend
    env_file:
      - .env
    depends_on:
      - backendapi
    networks:
      baby_org_net: null

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backendapi
      - frontend
    networks:
      baby_org_net:
      vlan23:
        ipv4_address: ${BABY_NGINX_IP}
  postgres:
    image: postgres:latest
    env_file:
      - .env
    networks:
      baby_org_net: null
    volumes:
      - postgres_data:/var/lib/postgresql
      - postgres_data_pgdata:/var/lib/postgresql/data

  mongodb:
    image: mongodb-raspberrypi4-unofficial-r7.0.4
    env_file:
      - .env
    networks:
      baby_org_net: null
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb

networks:
  baby_org_net:
    name: baby_org_net
    internal: true
  vlan23:
    name: vlan23
    driver: ipvlan
    driver_opts:
      parent: vlan23
      ipvlan_mode: l2
    ipam:
      config:
        - subnet: 10.2.3.0/24
          gateway: 10.2.3.1
